<div class="container-fluid" style="background: #ffffff; padding-top: 80px;">
  <div class="row">
    <div class="col-12">
      <h1>Broadcasts</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="isLoading == true">
      <app-loader></app-loader>
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="isLoading == false">
      <app-recordings-list [recordings]="recordings" [hidden]="isLoading">
      </app-recordings-list>
    </div>
  </div>
</div>
